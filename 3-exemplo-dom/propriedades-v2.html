<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id="app">
        <button v-on:click="aumentar">Aumentar</button>
        <button v-on:click="contador2++">Aumentar</button>
        <button v-on:click="diminuir">Diminuir</button>
        <p>Contador: {{ contador }} | {{ contador2 }}</p>
        <p>Resultado: {{ resultado }}</p>
    </div>
    <!-- 
        FAZENDO A FUNÇÃO NO ATRIBUTO computed O VUE VAI CHAMAR A FUNÇÃO SOMENTE QUANDO HOUVER ALTERACAO
        E NÃO TODA VEZ.
        FAZENDO O resultado() NORMAL, DENTRO DE METHODS, ELE É CHAMADO TODA VEZ QUE O BOTÃO É CHAMADO
     -->

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                contador2: 0
                // resultado: ''
            },
            computed: {
                resultado() {
                    console.log('metodo computed resultado chamado...')
                    return this.contador >= 5 ? '>= 5' : '< 5'
                }
            },
            methods: {
                aumentar() {
                    this.contador++
                    // this.resultado = this.contador >= 5 ? '>= 5' : '< 5'
                },
                diminuir() {
                    this.contador--
                    // this.resultado = this.contador >= 5 ? '>= 5' : '< 5'
                },
                // resultado() {
                //     console.log('método resultado chamado...')
                //     return this.contador >= 5 ? '>= 5' : '< 5'
                // }
            }
        })
    </script>
</body>
</html>
