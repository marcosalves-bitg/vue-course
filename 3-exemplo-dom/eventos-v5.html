<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id="app">
        <p>
            {{ contador }}
        </p>
        <button v-on:click="somar(5, $event)">Somar</button>
        <p v-on:mousemove="atualizarXY">
            Mouse: {{ x }} e {{ y }}
            <span v-on:mousemove.stop="">PARAR AQUI</span>
            <a v-on:click.prevent href="http://pipegrep.tec.br">PIPEGREP</a>
            <hr>
            <input type="text" v-on:keyup="exibirAlerta">
        </p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0,
            },
            methods: {
                somar(passo, event) {
                    console.log(passo, event)
                    this.contador += passo
                },
                atualizarXY(event) {
                    this.x = event.clientX,
                    this.y = event.clientY
                },
                exibirAlerta(event) {
                    console.log(event)
                    if(event.key == 'f') {
                        alert("Danger Danger DANGER! Don't use the F word")
                    }
                }
            }
        })
    </script>
</body>
</html>
