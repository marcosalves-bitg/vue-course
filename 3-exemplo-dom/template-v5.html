<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id="app">
        <p v-once>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
        <a v-bind:href="link">PipeGrep</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Welcome to Vue Course',
                link: 'http://pipegrep.tec.br'
            },
            methods: {
                saudacao() {
                    this.titulo = 'Bom dia!'
                    return this.titulo
                }
            }
        })
    </script>
</body>
</html>
