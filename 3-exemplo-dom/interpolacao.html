<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id="app">
        <p>{{ contador }}</p>
        <p>{{ contador >= 10 ? 'Maior/Igual 10' : 'Menor que 10' }}</p>
        <button v-on:click="somar()">Somar</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
            },
            methods: {
                somar() {
                    this.contador++
                }
            }
        })
    </script>
</body>
</html>
