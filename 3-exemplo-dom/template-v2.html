<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id="app">
        <p>
            {{ titulo }}
        </p>
        <p>
            {{ saudacao() }}
        </p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Welcome to Vue Course'
            },
            methods: {
                saudacao() {
                    return 'Boa Semana!'
                }
            }
        })
    </script>
</body>
</html>
