<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Instancia VUE</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app1">
        <contador1></contador1>
        <contador1></contador1>
        <contador1></contador1>
    </div>
    <div id="app2">
        <hr>
        <contador-app></contador-app>
        <contador-app></contador-app>
        <contador-app></contador-app>
    </div>
    
    <script>
        // Registro Global
        const contador = {
            template: `
                <div>
                    <span>{{contador}}</span>
                    <button @click="contador++">+</button>
                    <button @click="contador--">-</button>
                </div>
            `,
            data() {
                return {
                    contador: '0',
                }
            }
        }
        
        new Vue({
            el: '#app1',
            // Registro Local
            components: {
                contador1: contador
            }
        })

        new Vue({
            el: '#app2',
            components: {
                'contador-app': contador
            }
        })

    </script>
</body>
</html>
