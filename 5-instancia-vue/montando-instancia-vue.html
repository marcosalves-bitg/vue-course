<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Instancia VUE</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        
    </div>

    <script>
        const vm = new Vue({
            template: `
                <div>
                    <h1>{{ aula }}</h1>
                    <h2>{{ modulo }}</h2>
                    <button @click="alterarAula">Updt Aula</button>
                    <button @click="alterarModulo">Updt Modulo</button>
                </div>
            `,
            data: {
                aula: 'Aula: Montando Instância VUE',
                modulo: 'Módulo: Instancia VUE'
            },
            methods: {
                alterarAula() {
                    this.aula += "#"
                },
                alterarModulo() {
                    this.modulo += "#"
                }
            }
        })

        // vm.$mount('#app')
        vm.$mount()
        document.querySelector('#app').appendChild(vm.$el)
    </script>
</body>
</html>
