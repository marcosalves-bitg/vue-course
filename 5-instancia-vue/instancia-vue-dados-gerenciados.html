<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Instancia VUE</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="alterar">ADD</button>
        {{titulo1}}
    </div>

    <script>
        const vm1 = new Vue({
            el: '#app',
            data: {
                titulo1: 'Teste1',
                // titulo2: 'Outro Titulo de App1'
            },
            methods: {
                alterar() {
                    this.titulo1 += "!!!!"
                }
            }
        })
    </script>
</body>
</html>
