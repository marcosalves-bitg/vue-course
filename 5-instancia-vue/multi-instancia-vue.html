<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Instancia VUE</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app1">
        {{titulo1}} {{titulo2}}
        <button @click="alterar">ADD</button>
    </div>

    <div id="app2">
        {{titulo1}} {{titulo2}}
        <button @click="alterar">ADD</button>
    </div>
    <script>
        new Vue({
            el: '#app1',
            data: {
                titulo1: 'Teste1',
                titulo2: 'Outro Titulo de App1'
            },
            methods: {
                alterar() {
                    this.titulo1 += "!!!!"
                }
            }
        }),

        new Vue({
            el: '#app2',
            data: {
                titulo1: 'Teste2',
                titulo2: 'Outro Titulo de App2'
            },
            methods: {
                alterar() {
                    this.titulo1 += "!!!!"
                }
            }
        })
    </script>
</body>
</html>
