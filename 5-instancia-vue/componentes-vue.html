<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Instancia VUE</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <comp></comp>
        <comp></comp>
        <comp></comp>
        <!-- <div class="comp"></div> -->
    </div>

    <script>
        Vue.component('comp', {
            template: `
                <div>
                    <h1>{{ aula }}</h1>
                    <h2>{{ modulo }}</h2>
                    <button @click="alterarAula">Updt Aula</button>
                    <button @click="alterarModulo">Updt Modulo</button>
                </div>
            `,
            data: function() {
                return {
                    aula: 'Aula: Montando Instância VUE',
                    modulo: 'Módulo: Instancia VUE'
                }    
            },
            methods: {
                alterarAula() {
                    this.aula += "#"
                },
                alterarModulo() {
                    this.modulo += "#"
                }
            }
        })

        const vm = new Vue({
            el: '#app',
            // el: 'comp',  --- acessa o componente comp na DOM
            // el: '.comp', --- acessa a div com class comp na DOM
        })

    </script>
</body>
</html>
