<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../vue.js"></script>
    <div id="app">

        <p v-if="logado">Usuário Logado: {{ nome }}</p>
        <p v-else>Nenhum usuário logado</p>
        <!-- <p v-if="!logado">Nenhum usuário logado</p>     ---- PODERIA SER DESSA FORMA. NEGANDO O LOGADO. USANDO O ELSE, ELE JA FAZ ESSA VERIFICAÇÃO (IF_ELSE). MAS O V-ELSE DEVE
                                                                    VIR LOGO APÓS O V-IF -->
        <button @click="logado = !logado">{{logado?'Sair':'Login'}}</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                nome: 'Marcos',
                logado: false,
            }
        })
    </script>
</body>
</html>
