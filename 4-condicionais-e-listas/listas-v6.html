<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
            list-style: none;
        }
        h1, p {
            display: inline;
        }
    </style>

</head>
<body>
    <script src="../vue.js"></script>
    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores" :key="cor">{{ i+1 }}){{ cor }}</li>
        </ul>
        <button @click="cores.push('branca')">ADD</button>
        <hr>
        <template v-for="(cor, i) in cores">
            <h1>{{ cor }}</h1>
            <p>{{ i + 1 }}</p>
        </template>
        <hr>
        <ul>
            <li v-for="pessoa in pessoas">
                <div v-for="(valor, chave, index) in pessoa">
                    {{ chave }} = {{ valor }} ({{ index + 1 }})
                </div>
            </li>
        </ul>
        <hr>
        <div v-for="n in 10">{{ n }}</div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                cores: ['vermelho', 'verde', 'amarelo', 'azul'],
                pessoas: [
                    { nome: 'Marcos', idade: 32, peso: 96 },
                    { nome: 'Vanessa', idade: 29, peso: 60 },
                ],
            }
        })
    </script>
</body>
</html>
